<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crud Manager - Leads</title>
    <div th:replace="cabecalho :: head"></div>
</head>
<body>
    <div class="container my-2">
        <h1>Leads</h1>
        <div>
            <a th:href="@{/leads/form}" class="btn btn-primary btn-sm mb-3 float-right">
                Adicionar Lead
            </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Vendedor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lead : ${leads}">
                    <td th:text="${lead.nome}"></td>
                    <td th:text="${lead.email}"></td>
                    <td th:text="${lead.telefone}"></td>
                    <td th:text="${lead.vendedor.nome}"></td>
                    <td>
                        <a th:href="@{/leads/editar/{id}(id=${lead.id})}" class="btn btn-primary">Alterar</a>
                        <a th:href="@{/leads/excluir/{id}(id=${lead.id})}" class="btn btn-primary">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="rodape :: foot"></div>
</body>
</html>
