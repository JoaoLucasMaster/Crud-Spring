<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crud Manager - Usuários</title>
    <div th:replace="cabecalho :: head"></div>
</head>
<body>
    <div class="container my-2">
        <h1>Usuários</h1>
        <div>                
            <a th:href="@{/users/form}" class="btn btn-primary btn-sm mb-3 float-right">
                Adicionar Usuário
            </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.name}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.gender}"></td>
                    <td>
                        <a th:href="@{/users/update/{id}(id=${u.id})}" class="btn btn-primary">Alterar</a>
                        <a th:href="@{/users/delete/{id}(id=${u.id})}" class="btn btn-danger">Excluir</a>                                   
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
